version: "2.2"
services:
  web:
    build: "./ruby"
    environment:
      PONG_DATABASE_PASSWORD: password
      TZ: Europe/Paris
      # FT_UID: eda6adb82931c26dbd5380defcf580d98ddc861b2892d86960abab3adc4f75c9
      # FT_SECRET: 2c6edb43028a06220cb42a2ea9256a011f81443c76457818eb2b2d75e4125039
    ports:
      - "80:80"
    volumes:
      - ./WebSite/Pong/:/Pong
  postgresql:
    build: "./PostGresSql"
    volumes:
      - ./PostGresSql/srcs/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      TZ: Europe/Paris
  redis:
    build: "./redis"
    ports:
      - "6379:6379"
    restart: always
